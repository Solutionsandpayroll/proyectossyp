<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Iniciar Sesión – S&P Gestión</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#102a47",
                        "accent": "#e51148",
                    },
                    fontFamily: { "display": ["Outfit", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        html {
            font-size: 110%;
        }

        body {
            font-family: 'Outfit', sans-serif;
        }

        /* Fondo animado con la paleta del sistema */
        .bg-pattern {
            background-color: #102a47;
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(229, 17, 72, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, rgba(30, 77, 128, 0.4) 0%, transparent 55%),
                radial-gradient(ellipse at 60% 80%, rgba(229, 17, 72, 0.08) 0%, transparent 50%);
        }

        /* Grid decorativo */
        .grid-lines {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 48px 48px;
        }

        /* Partículas flotantes */
        @keyframes float-a {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-22px) rotate(180deg);
                opacity: 1;
            }
        }

        @keyframes float-b {

            0%,
            100% {
                transform: translateY(0px) rotate(45deg);
                opacity: 0.4;
            }

            50% {
                transform: translateY(18px) rotate(225deg);
                opacity: 0.8;
            }
        }

        @keyframes float-c {

            0%,
            100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-14px) scale(1.2);
                opacity: 0.7;
            }
        }

        .orb-a {
            animation: float-a 7s ease-in-out infinite;
        }

        .orb-b {
            animation: float-b 9s ease-in-out infinite 1s;
        }

        .orb-c {
            animation: float-c 6s ease-in-out infinite 2s;
        }

        /* Card de login */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(28px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: slideUp 0.55s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Input focus ring personalizado */
        .syp-input {
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .syp-input:focus {
            border-color: #e51148;
            box-shadow: 0 0 0 3px rgba(229, 17, 72, 0.12);
            outline: none;
        }

        /* Botón submit */
        .btn-login {
            background: linear-gradient(135deg, #e51148 0%, #c20e3e 100%);
            transition: transform 0.15s, box-shadow 0.15s, filter 0.15s;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(229, 17, 72, 0.35);
            filter: brightness(1.05);
        }

        .btn-login:active {
            transform: translateY(0px);
        }

        /* Shake en error */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            15% {
                transform: translateX(-6px);
            }

            30% {
                transform: translateX(6px);
            }

            45% {
                transform: translateX(-4px);
            }

            60% {
                transform: translateX(4px);
            }

            75% {
                transform: translateX(-2px);
            }

            90% {
                transform: translateX(2px);
            }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        /* Spinner */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            animation: spin 0.7s linear infinite;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-pattern grid-lines min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Orbes decorativos -->
    <div class="orb-a absolute top-16 left-20 w-24 h-24 rounded-full bg-accent/20 blur-2xl pointer-events-none"></div>
    <div class="orb-b absolute bottom-24 right-24 w-36 h-36 rounded-full bg-blue-400/10 blur-3xl pointer-events-none">
    </div>
    <div class="orb-c absolute top-1/2 left-1/3 w-16 h-16 rounded-full bg-accent/10 blur-xl pointer-events-none"></div>
    <div class="absolute top-8 right-16 w-2 h-2 rounded-full bg-accent/60 orb-a"></div>
    <div class="absolute bottom-16 left-32 w-1.5 h-1.5 rounded-full bg-white/30 orb-b"></div>
    <div class="absolute top-1/3 right-1/4 w-1 h-1 rounded-full bg-white/20 orb-c"></div>

    <!-- Card principal -->
    <div class="login-card w-full max-w-md">

        <!-- Logo + encabezado -->
        <div class="text-center mb-8">
            <img src="logo.png" alt="S&P Gestión" class="h-16 w-auto object-contain mx-auto mb-5 drop-shadow-lg"
                onerror="this.style.display='none'" />
            <h1 class="text-2xl font-black text-white tracking-tight">Acceso Administrativo</h1>
            <p class="text-white/50 text-sm mt-1 font-medium">Solo personal autorizado</p>
        </div>

        <!-- Card de formulario -->
        <div class="bg-white/[0.06] backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl shadow-black/40"
            id="login-card-inner">

            <!-- Error banner -->
            <div id="error-banner"
                class="hidden mb-5 flex items-center gap-2 bg-accent/15 border border-accent/30 text-accent rounded-xl px-4 py-3 text-sm font-semibold">
                <span class="material-symbols-outlined text-lg flex-shrink-0">error</span>
                <span id="error-msg">Credenciales incorrectas.</span>
            </div>

            <form id="login-form" class="space-y-5" autocomplete="off">

                <!-- Usuario -->
                <div>
                    <label class="block text-xs font-bold text-white/60 uppercase tracking-widest mb-2">
                        Usuario
                    </label>
                    <div class="relative">
                        <span
                            class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-white/30 text-xl pointer-events-none">
                            person
                        </span>
                        <input id="username" name="username" type="text" required autocomplete="username"
                            placeholder="admin"
                            class="syp-input w-full pl-11 pr-4 py-3 bg-white/[0.07] border border-white/15 rounded-xl text-white placeholder-white/25 text-sm font-medium" />
                    </div>
                </div>

                <!-- Contraseña -->
                <div>
                    <label class="block text-xs font-bold text-white/60 uppercase tracking-widest mb-2">
                        Contraseña
                    </label>
                    <div class="relative">
                        <span
                            class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-white/30 text-xl pointer-events-none">
                            lock
                        </span>
                        <input id="password" name="password" type="password" required autocomplete="current-password"
                            placeholder="••••••••••"
                            class="syp-input w-full pl-11 pr-12 py-3 bg-white/[0.07] border border-white/15 rounded-xl text-white placeholder-white/25 text-sm font-medium" />
                        <button type="button" id="toggle-pass"
                            class="absolute right-3.5 top-1/2 -translate-y-1/2 text-white/30 hover:text-white/60 transition-colors">
                            <span class="material-symbols-outlined text-xl" id="eye-icon">visibility</span>
                        </button>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" id="btn-submit"
                    class="btn-login w-full py-3.5 rounded-xl text-white font-black text-sm tracking-wide flex items-center justify-center gap-2 mt-2">
                    <span class="material-symbols-outlined text-xl" id="btn-icon">login</span>
                    <span id="btn-text">Ingresar al sistema</span>
                </button>

            </form>

            <!-- Divisor -->
            <div class="mt-6 pt-5 border-t border-white/8 flex items-center justify-center">
                <a href="index.html"
                    class="flex items-center gap-1.5 text-xs font-semibold text-white/35 hover:text-white/60 transition-colors">
                    <span class="material-symbols-outlined text-base">arrow_back</span>
                    Volver sin iniciar sesión
                </a>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/20 text-xs mt-6 font-medium tracking-wide">
            S&P Gestión · Sistema de Control Operativo
        </p>
    </div>

    <script>
        const API = 'https://proyectossyp.onrender.com/api';

        // Redirigir si ya es admin
        fetch(`${API}/auth/me`, { credentials: 'include' })
            .then(r => r.json())
            .then(data => {
                if (data.role === 'admin') {
                    const params = new URLSearchParams(window.location.search);
                    const from = params.get('from');
                    window.location.replace(from && from !== '/login.html' ? from : 'index.html');
                }
            })
            .catch(() => { });

        // Toggle contraseña
        const passInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        document.getElementById('toggle-pass').addEventListener('click', () => {
            const isPass = passInput.type === 'password';
            passInput.type = isPass ? 'text' : 'password';
            eyeIcon.textContent = isPass ? 'visibility_off' : 'visibility';
        });

        // Submit
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const btnIcon = document.getElementById('btn-icon');
            const btnText = document.getElementById('btn-text');
            const errorBanner = document.getElementById('error-banner');
            const errorMsg = document.getElementById('error-msg');

            // Estado cargando
            btn.disabled = true;
            btnIcon.classList.add('spinner');
            btnText.textContent = 'Verificando...';
            errorBanner.classList.add('hidden');

            const username = document.getElementById('username').value.trim();
            const password = passInput.value;

            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Credenciales incorrectas.');
                }

                // Éxito → redirigir
                btnIcon.classList.remove('spinner');
                btnIcon.textContent = 'check_circle';
                btnText.textContent = '¡Acceso concedido!';
                btn.style.background = 'linear-gradient(135deg, #059669 0%, #047857 100%)';

                setTimeout(() => {
                    const params = new URLSearchParams(window.location.search);
                    const from = params.get('from');
                    window.location.replace(from && from !== '/login.html' ? from : 'index.html');
                }, 700);

            } catch (err) {
                // Error → shake + mensaje
                btn.disabled = false;
                btnIcon.classList.remove('spinner');
                btnIcon.textContent = 'login';
                btnText.textContent = 'Ingresar al sistema';
                btn.style.background = '';

                errorMsg.textContent = err.message;
                errorBanner.classList.remove('hidden');

                document.getElementById('login-card-inner').classList.add('shake');
                setTimeout(() => document.getElementById('login-card-inner').classList.remove('shake'), 500);
            }
        });
    </script>
</body>

</html>
